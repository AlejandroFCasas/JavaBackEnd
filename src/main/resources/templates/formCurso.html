
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
		<form th:action="@{/saveCurso}" th:object=${curso} method="POST">
			<div class="card">
				<div class="card-header">
				<h3>Modulo Curso</h3></div>
				<div class="card-body"></div>
				 <div class="form-group">
					<label>idCurso</label>
					<input th:field="*{idCurso}" type="text" class="form-control"/>
				</div> 
				<div class="form-group">
					<label>nombre</label>
					<input th:field="*{nombre}" type="text" class="form-control"/>
				</div>
				<div class="form-group">
					<label>duracion Horas</label>
					<input th:field="*{duracionHoras}" type="text" class="form-control"/>
				</div>
				<div class="form-group">
					<label>descripcion</label>
					<input th:field="*{descripcion}" type="text" class="form-control"/>
				</div>
					<div class="form-group">
					<label>nota Aprobacion</label>
					<input th:field="*{notaAprobacion}" type="text" class="form-control"/>
				</div>
				<div class="card-footer"></div>
				<input type="submit" value="Guardar" class="btn btn-success">
			</div>
		</form>
		</div>
	</div>



</body>
</html>
